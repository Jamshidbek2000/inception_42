version: '3.9'

services:

  mariadb:
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    # image: mariadb_inception
    container_name: mariadb
    init: true
    env_file:
      - .env
    networks:
      - inception
    volumes:
      - mariadb:/var/lib/mysql
    restart: unless-stopped


  wordpress:
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
    # image: wordpress_inception
    container_name: wordpress
    init: true
    env_file:
      - .env
    networks:
      - inception
    # expose:
    #   - "9000"
    depends_on:
      - mariadb
    volumes:
      - wordpress:/var/www/html
    restart: unless-stopped


  nginx:
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    # image: nginx_inception
    container_name: nginx
    init: true
    env_file:
      - .env
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html
    ports:
      - "443:443"
    depends_on:
      - wordpress
    restart: unless-stopped

networks:
  inception:
    driver: bridge

volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/jergashe/Documents/projects/all_inception/inception_42/data/wordpress
  
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: /Users/jergashe/Documents/projects/all_inception/inception_42/data/mariadb

